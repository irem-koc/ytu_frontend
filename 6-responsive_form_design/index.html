<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form">
      <div class="form-header">
        <h1>Responsive Form</h1>
        <p>Form is mobile responsive. Give it a try.</p>
      </div>
      <div class="form-body">
        <div class="left">
          <h4>Personal Details</h4>
          <p>Please fill out all the fields.</p>
        </div>
        <div class="right">
          <div class="row name">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="input-section" />
          </div>
          <div class="row email">
            <label for="email">Email Address</label>
            <input type="text" id="email" class="input-section" />
          </div>
          <div class="row address-city">
            <div class="address">
              <label for="address">Address / Street</label>
              <input type="text" id="address" class="input-section" />
            </div>
            <div class="row city">
              <label for="city">City</label>
              <input type="text" id="city" class="input-section" />
            </div>
          </div>
          <div class="row country-state-zipcode">
            <div class="country">
              <label for="country">Country / Region</label>
              <input type="text" id="country" class="input-section" />
            </div>
            <div class="state">
              <label for="state">State / Province</label>
              <input type="text" id="state" class="input-section" />
            </div>
            <div class="zipcode">
              <label for="zipcode">Zipcode</label>
              <input type="text" id="zipcode" class="input-section" />
            </div>
          </div>
          <div class="row check">
            <input type="checkbox" name="check" id="check" />
            <p>My billing address is different than above.</p>
          </div>
          <div class="row number-soda">
            <p>How many soda pops?</p>
            <div>
              <span>aşağı</span>
              <span>0</span>
              <span>yukarı</span>
            </div>
          </div>
          <div class="footer">
            <button class="submit-btn">Submit</button>
          </div>
        </div>
      </div>
      <div class="form-footer"></div>
    </div>
  </body>
</html>
